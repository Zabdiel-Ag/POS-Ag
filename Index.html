<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS Social - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="shell d-flex align-items-center justify-content-center p-3">

    <!-- LOGIN -->
    <section id="view-login" class="w-100" style="max-width:420px;">
      <div class="glass p-4">
        <div class="mb-3">
          <div class="h4 fw-bold mb-1">POS Social</div>
          <div class="muted">Inicia sesión para continuar</div>
        </div>

        <div class="mb-2">
          <label class="form-label small muted">Correo</label>
          <input id="loginEmail" class="form-control" type="email" placeholder="tucorreo@ejemplo.com" autocomplete="email" />
        </div>

        <div class="mb-3">
          <label class="form-label small muted">Contraseña</label>
          <input id="loginPassword" class="form-control" type="password" placeholder="••••••••" autocomplete="current-password" />
        </div>

        <div id="loginError" class="alert alert-danger py-2 d-none"></div>

        <button id="btnLogin" class="btn btn-primary w-100 mb-2" type="button">Entrar</button>
        <button id="goRegister" class="btn btn-soft w-100" type="button">Crear cuenta</button>
      </div>
    </section>

    <!-- REGISTER -->
    <section id="view-register" class="w-100 d-none" style="max-width:420px;">
      <div class="glass p-4">
        <div class="mb-3">
          <div class="h4 fw-bold mb-1">Crear cuenta</div>
          <div class="muted">Regístrate en 30 segundos</div>
        </div>

        <div class="mb-2">
          <label class="form-label small muted">Nombre</label>
          <input id="regName" class="form-control" type="text" placeholder="Ej: Zabdiel" autocomplete="name" />
        </div>

        <div class="mb-2">
          <label class="form-label small muted">Correo</label>
          <input id="regEmail" class="form-control" type="email" placeholder="tucorreo@ejemplo.com" autocomplete="email" />
        </div>

        <div class="mb-3">
          <label class="form-label small muted">Contraseña</label>
          <input id="regPassword" class="form-control" type="password" placeholder="Mínimo 6 caracteres" autocomplete="new-password" />
        </div>

        <div id="regError" class="alert alert-danger py-2 d-none"></div>

        <button id="btnRegister" class="btn btn-primary w-100 mb-2" type="button">Crear cuenta</button>
        <button id="goLogin" class="btn btn-soft w-100" type="button">Ya tengo cuenta</button>
      </div>
    </section>

    <!-- CREATE BUSINESS (Wizard) -->
    <section id="view-business" class="w-100 d-none" style="max-width:420px;">
      <div class="glass p-4">
        <div class="mb-3">
          <div class="h4 fw-bold mb-1">Crea tu empresa</div>
          <div class="muted">Esto aparece una sola vez</div>
        </div>

        <div class="mb-2">
          <label class="form-label small muted">Nombre de la empresa</label>
          <input id="bizName" class="form-control" type="text" placeholder="Ej: Envios Strippy" />
        </div>

        <div class="mb-2">
          <label class="form-label small muted">@usuario (único)</label>
          <input id="bizHandle" class="form-control" type="text" placeholder="Ej: strippy" />
          <div class="form-text muted">Solo letras/números/guión bajo. Sin espacios.</div>
        </div>

        <div class="mb-2">
          <label class="form-label small muted">Categoría</label>
          <select id="bizCategory" class="form-select">
            <option value="">Selecciona…</option>
            <option>Farmacia / Salud</option>
            <option>Restaurante / Comida</option>
            <option>Barbería / Estética</option>
            <option>Tienda / Abarrotes</option>
            <option>Ferretería</option>
            <option>Ropa / Boutique</option>
            <option>Servicios</option>
            <option>Otro</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label small muted">Logo (opcional)</label>
          <input id="bizLogo" class="form-control" type="file" accept="image/*" />
          <div class="mt-2 d-flex align-items-center gap-2">
            <img id="bizLogoPreview" alt="preview" class="d-none"
              style="width:56px;height:56px;border-radius:14px;object-fit:cover;border:1px solid rgba(255,255,255,.12)">
            <div class="small muted">Vista previa</div>
          </div>
        </div>

        <div id="bizError" class="alert alert-danger py-2 d-none"></div>

        <button id="btnCreateBusiness" class="btn btn-primary w-100" type="button">Continuar</button>
      </div>
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="JavaScript/Script.js"></script>
  <script src="JavaScript/dashboard.js"></script>
</body>
</html>
