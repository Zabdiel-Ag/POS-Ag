<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="Estilos/Estilos.css">
</head>

<body>
  <div class="container-fluid py-4">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-4">
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-outline-light btn-sm" href="Dashboard.html">← Dashboard</a>
        <div>
          <div class="h4 fw-bold mb-0">Inventario</div>
          <div class="text-secondary small" id="bizMini">Cargando empresa…</div>
        </div>
      </div>

      <div class="d-flex align-items-center gap-2">
        <input id="searchInput" class="form-control form-control-sm" style="max-width:260px;"
          placeholder="Buscar producto (nombre o SKU)…" />
        <button id="btnLogoutInv" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
      </div>
    </div>

    <div class="row g-4">
      <!-- FORM -->
      <div class="col-12 col-lg-4">
        <div class="card bg-dark text-light border-0" style="box-shadow: 0 10px 30px rgba(0,0,0,.35); border-radius:18px;">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div>
                <div class="h5 fw-bold mb-1" id="formTitle">Agregar producto</div>
                <div class="text-secondary small">Se guarda en tu empresa actual</div>
              </div>
              <button id="btnResetForm" class="btn btn-outline-light btn-sm">Limpiar</button>
            </div>

            <div id="formError" class="alert alert-danger py-2 d-none"></div>

            <div class="mb-2">
              <label class="form-label small text-secondary">Nombre *</label>
              <input id="pName" class="form-control" placeholder="Ej: Coca 600ml" />
            </div>

            <div class="mb-2">
              <label class="form-label small text-secondary">SKU (opcional)</label>
              <input id="pSku" class="form-control" placeholder="Ej: COCA-600" />
            </div>

            <div class="mb-2">
              <label class="form-label small text-secondary">Categoría (opcional)</label>
              <input id="pCategory" class="form-control" placeholder="Ej: Bebidas" />
            </div>

            <div class="row g-2 mb-2">
              <div class="col-6">
                <label class="form-label small text-secondary">Precio *</label>
                <input id="pPrice" class="form-control" type="number" step="0.01" min="0" placeholder="0.00" />
              </div>
              <div class="col-6">
                <label class="form-label small text-secondary">Stock *</label>
                <input id="pStock" class="form-control" type="number" step="1" min="0" placeholder="0" />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label small text-secondary">Unidad (opcional)</label>
              <input id="pUnit" class="form-control" placeholder="Ej: pieza, caja, kg" />
            </div>

            <div class="d-flex gap-2">
              <button id="btnSaveProduct" class="btn btn-primary w-100">Guardar</button>
              <button id="btnDeleteProduct" class="btn btn-outline-danger d-none">Eliminar</button>
            </div>

            <div class="text-secondary small mt-3">
              Tip: luego conectamos esto al POS para cobrar y descontar stock.
            </div>
          </div>
        </div>
      </div>

      <!-- LIST -->
      <div class="col-12 col-lg-8">
        <div class="card bg-dark text-light border-0" style="box-shadow: 0 10px 30px rgba(0,0,0,.35); border-radius:18px;">
          <div class="card-body p-4">
            <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
              <div>
                <div class="h5 fw-bold mb-0">Productos</div>
                <div class="text-secondary small" id="countLabel">0 productos</div>
              </div>
              <div class="d-flex gap-2">
                <button id="btnSeedDemo" class="btn btn-outline-light btn-sm">Cargar demo</button>
                <button id="btnClearAll" class="btn btn-outline-danger btn-sm">Borrar todo</button>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-dark table-hover align-middle mb-0">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th>SKU</th>
                    <th>Categoría</th>
                    <th class="text-end">Precio</th>
                    <th class="text-end">Stock</th>
                    <th class="text-end">Acción</th>
                  </tr>
                </thead>
                <tbody id="productsTbody">
                  <!-- rows -->
                </tbody>
              </table>
            </div>

            <div id="emptyState" class="text-secondary small mt-3 d-none">
              No hay productos todavía. Agrega uno a la izquierda o carga el demo.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="JavaScript/Inventario.js"></script>
</body>
</html>
